<div>
  <h1>Welcome to Users section!</h1>
  <p>Here you can view existing users, delete them, or add the new ones</p>
  <button routerLink="createuser" class="btn-main">Add User</button>
</div>

<router-outlet></router-outlet>

<div *ngFor="let user of users" class="user">
  <div class="user-category">{{user.firstname}}</div>
  <div class="user-category">{{user.lastname}}</div>
  <div class="user-category">{{user.email}}</div>
  <div class="user-category">
    <button (click)="removeUser(user)" class="btn-small">Remove</button>
  </div>  
</div>
